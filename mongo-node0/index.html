<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hey look maa i made it</h1>
    <form action="/addProduct" method="post">
        <input type="text" placeholder="name" name="name">
        <input type="number" placeholder="price" name="price">
        <input type="number" placeholder="quantity" name="quantity">
        <button type="submit">Add Product</button>
    </form>
    <div id="products"></div>
    <div id="update"></div>
    <script>
        function loadAllProduct(){
            fetch('/products')
            .then(res => res.json())
            .then(products => {
                console.log(products);
                const container = document.getElementById('products');
                container.innerHTML = ``;
                products.forEach(element => {
                    const item = document.createElement('p');
                    item.innerHTML = `Name: ${element.name}, Price: ${element.price}, Quantity: ${element.quantity}
                    <button onClick="loadProduct('${element._id}')"> update </button>
                    <button onclick="deleteProduct(event,'${element._id}')"> delete </button>`;
                    container.appendChild(item);
                });
            })
        }
        loadAllProduct();

        function loadProduct(id){
            fetch(`product/${id}`)
            .then(res => res.json())
            .then(data => {
                const update = document.getElementById('update');
                update.innerHTML = `
                <h3> Update: ${data._id} Name: ${data.name}<h3>
                Price: <input type="text" value="${data.price}" id="price">
                Quantity: <input type="text" value="${data.quantity}" id="quantity">
                <button onclick="updateProduct('${data._id}')"> Submit </button>
                `;
            })
        }

        function updateProduct(id){
            const price = document.getElementById('price').value;
            const quantity = document.getElementById('quantity').value;
            const product = {id, price, quantity};

            fetch(`/update/${id}`, {
                method: 'PATCH',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(product)
            })
            .then(res => res.json())
            .then(data => {
                console.log('updated');
                if(data){
                    loadAllProduct();
                }
            })
        }

        function deleteProduct(event, id){
            fetch(`/delete/${id}`,{
                method: 'DELETE'
            })
            .then(res => res.json())
            .then(result => {
                console.log("Deleted Successfully");
                if(result){
                    event.target.parentNode.style.display = 'none';
                }
            })
        }
    </script>
</body>
</html>
